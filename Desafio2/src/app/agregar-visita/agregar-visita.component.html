<app-menu></app-menu>

<main>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 py-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Nueva Visita</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="tratamiento">Tratamiento</label>
                                <input class="form-control" type="text" [(ngModel)]="visita.tratamiento" placeholder="Tratamiento" name="tratamiento" id="tratamiento">
                            </div>
                            <div class="form-group">
                                <label for="medicamento">Medicamento</label>
                                <input class="form-control" type="text" [(ngModel)]="visita.medicamento" placeholder="Medicamento" name="medicamento" id="medicamento">
                            </div>
                            <div class="form-group">
                                <label for="total">Total</label>
                                <input class="form-control" type="text" [(ngModel)]="visita.costo" placeholder="Total" name="total" id="total">
                            </div>
                            <button class="btn btn-success" type="submit" (click)="agregar(visita)">Guardar</button>
                            <a routerLink="/clientes" class="btn btn-secondary ml-2">Atras</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
