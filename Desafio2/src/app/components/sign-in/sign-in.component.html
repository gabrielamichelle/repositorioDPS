<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/clientes">SEGUNDO DESAFIO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/sign-in">Iniciar Sesi√≥n</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 py-3">
        <div class="card">
          <div class="card-header">
            <h5>Sign In</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" class="form-control" placeholder="Email" #userName required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" placeholder="Password" #userPassword required>
            </div>
            <div class="mt-1 mb-1">
              <a routerLink="/forgot-password" class="">Forgot Password?</a>
            </div>
            <input type="button" class="btn btn-success btn-md" value="Log in"
              (click)="authService.SignIn(userName.value, userPassword.value)">
            <button type="button" class="btn btn-primary btn-md ml-2" (click)="authService.GoogleAuth()">
              Log in with Google
            </button>
            <div class="redirectToLogin mt-3">
              <span>Don't have an account? <a routerLink="/register-user" class="redirect">Sign Up</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
