<main>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 py-3">
        <div class="card">
          <div class="card-header">
            <h5>Reset Password</h5>
          </div>
          <div class="card-body">
            <p class="text-center">Please enter your email address to request a password reset.</p>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Reset Password"
                (click)="authService.ForgotPassword(passwordResetEmail.value)">
            </div>
            <div class="redirectToLogin">
              <span>Go back to ? <a routerLink="/sign-in" class="redirect">Log In</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
